<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <meta charset="utf-8" />
  <title>Dan's Retirement Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-up: radial-gradient(circle at top, #4f46e5 0%, #020617 55%, #02010a 100%);
      --bg-down: radial-gradient(circle at top, #f97316 0%, #7f1d1d 50%, #020106 100%);
      --bg-neutral: radial-gradient(circle at top, #4b5563 0%, #020617 60%, #020107 100%);
      --card-bg: rgba(15, 23, 42, 0.92);
      --card-border: rgba(148, 163, 184, 0.3);
      --accent-up: #22c55e;
      --accent-down: #ef4444;
      --accent-neutral: #e5e7eb;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
      background: var(--bg-neutral);
      transition: background 0.6s ease;
      overflow-x: hidden;
    }

    body.trend-up { background: var(--bg-up); }
    body.trend-down { background: var(--bg-down); }
    body.trend-neutral { background: var(--bg-neutral); }

    /* Animated background layers */
    .bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .bg-stars {
      opacity: 0;
      transition: opacity 0.6s ease;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(248,250,252,0.7) 0, transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(191,219,254,0.5) 0, transparent 55%),
        radial-gradient(circle at 50% 85%, rgba(129,140,248,0.5) 0, transparent 55%);
    }

    .bg-stars::before {
      content: "";
      position: absolute;
      inset: -200px;
      background-image:
        radial-gradient(2px 2px at 10% 20%, #e5e7eb 70%, transparent 71%),
        radial-gradient(2px 2px at 30% 80%, #c4b5fd 70%, transparent 71%),
        radial-gradient(2px 2px at 60% 40%, #bfdbfe 70%, transparent 71%),
        radial-gradient(2px 2px at 90% 70%, #e5e7eb 70%, transparent 71%);
      opacity: 0.7;
      animation: twinkle 5s linear infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; transform: translateY(0); }
      100% { opacity: 1; transform: translateY(12px); }
    }

    .bg-fire {
      opacity: 0;
      transition: opacity 0.6s ease;
      background-image:
        radial-gradient(circle at 50% 120%, rgba(239,68,68,0.8) 0, transparent 60%),
        radial-gradient(circle at 0% 120%, rgba(249,115,22,0.75) 0, transparent 60%),
        radial-gradient(circle at 100% 120%, rgba(251,146,60,0.7) 0, transparent 60%);
      mix-blend-mode: screen;
    }

    .bg-fire::before {
      content: "";
      position: absolute;
      inset: 30% 0 -40%;
      background: radial-gradient(circle, rgba(248,250,252,0.08) 0, transparent 55%);
      opacity: 0.8;
      animation: heatWave 4s ease-in-out infinite alternate;
    }

    @keyframes heatWave {
      0% { transform: translateY(0) scaleY(1); opacity: 0.4; }
      100% { transform: translateY(-18px) scaleY(1.1); opacity: 0.9; }
    }

    /* Falling coins / bills */
    .coins-rain,
    .bills-rain {
      position: absolute;
      inset: -20vh 0;
      overflow: visible;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      font-size: 1.4rem;
    }

    .coin,
    .bill {
      position: absolute;
      top: -10vh;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .coin { filter: drop-shadow(0 0 6px rgba(250, 250, 210, 0.8)); }
    .bill { filter: drop-shadow(0 0 6px rgba(248, 113, 113, 0.9)); }

    @keyframes fall {
      0% {
        transform: translate3d(var(--x), -120vh, 0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translate3d(calc(var(--x) + 20px), 120vh, 0) rotate(360deg);
        opacity: 0;
      }
    }

    body.trend-up .bg-stars { opacity: 1; }
    body.trend-up .coins-rain { opacity: 0.9; }
    body.trend-down .bg-fire { opacity: 1; }
    body.trend-down .bills-rain { opacity: 0.9; }

    /* -----------------------------
       NEW: Up-mode rockets (diagonal from bottom)
       + subtle moons + cents sprinkled
       (Does NOT affect down/neutral)
    ------------------------------ */
    .rockets-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      overflow: hidden;
      z-index: 0;
    }

    body.trend-up .rockets-layer { opacity: 0.85; }

    .rocket {
      position: absolute;
      bottom: -14vh;
      left: var(--x);
      font-size: 1.6rem;
      filter: drop-shadow(0 0 8px rgba(248,250,252,0.22));
      opacity: 0;
      animation: rocketFly var(--dur) linear infinite;
      animation-delay: var(--delay);
      transform-origin: center;
    }

    @keyframes rocketFly {
      0%   { transform: translate3d(0, 0, 0) rotate(-35deg) scale(0.95); opacity: 0; }
      10%  { opacity: 0.55; }
      60%  { opacity: 0.55; }
      100% { transform: translate3d(40vw, -140vh, 0) rotate(-35deg) scale(1.05); opacity: 0; }
    }

    /* small floating "moons + cents" (subtle, occasional) */
    .sprinkles-layer {
      position: absolute;
      inset: -10vh 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      overflow: hidden;
      font-size: 1.15rem;
    }

    body.trend-up .sprinkles-layer { opacity: 0.6; }

    .sprinkle {
      position: absolute;
      top: -12vh;
      left: var(--x);
      opacity: 0;
      animation: sprinkleFall var(--dur) linear infinite;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 6px rgba(148,163,184,0.25));
    }

    @keyframes sprinkleFall {
      0%   { transform: translate3d(0, -30vh, 0) rotate(0deg); opacity: 0; }
      12%  { opacity: 0.55; }
      85%  { opacity: 0.55; }
      100% { transform: translate3d(12px, 140vh, 0) rotate(240deg); opacity: 0; }
    }

    .page {
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: clamp(1.6rem, 2.6vw, 2.2rem);
      margin: 0;
      letter-spacing: 0.03em;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 18px;
    }

    @media (max-width: 800px) {
      .layout { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
    }

    .shirt-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .shirt-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    .shirt-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 16px;
    }

    .hero-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: space-between;
      align-items: stretch;
      text-align: center;
    }

    .hero-topline {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .hero-main {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .headline-price {
      font-size: clamp(2.2rem, 3.8vw, 2.8rem);
      font-weight: 700;
      display: flex;
      align-items: baseline;
      gap: 8px;
      justify-content: center;
    }

    .headline-price span.small {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .trend-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .trend-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 11px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid transparent;
    }

    .trend-pill .trend-arrow { font-size: 0.9rem; }

    .trend-pill.up {
      background: rgba(22,163,74,0.15);
      border-color: rgba(34,197,94,0.7);
      color: #bbf7d0;
    }
    .trend-pill.down {
      background: rgba(220,38,38,0.18);
      border-color: rgba(248,113,113,0.8);
      color: #fecaca;
    }
    .trend-pill.neutral {
      background: rgba(148,163,184,0.15);
      border-color: rgba(148,163,184,0.6);
      color: #e5e7eb;
    }

    .hero-divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, rgba(148,163,184,0.6), transparent);
      opacity: 0.7;
    }

    .hero-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .last-updated { font-size: 0.8rem; color: var(--text-muted); text-align: center; }
    .hero-frequency { opacity: 0.9; text-align: center; }

    .table-card { margin-top: 18px; }

    table { width: 100%; border-collapse: collapse; }
    thead { border-bottom: 1px solid rgba(148, 163, 184, 0.4); }

    th, td {
      padding: 8px 2px;
      text-align: left;
      font-size: 0.85rem;
    }

    th {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.8rem;
    }

    .metal-name { font-weight: 600; }
    .price-cell { text-align: right; font-feature-settings: "tnum" 1, "lnum" 1; }
    .change-cell { text-align: right; }

    .change { font-feature-settings: "tnum" 1, "lnum" 1; font-size: 0.8rem; }
    .change.up { color: var(--accent-up); }
    .change.down { color: var(--accent-down); }
    .change.neutral { color: var(--text-muted); }
  </style>
</head>

<script>
  const BACKEND_URL = "https://api.dansretirement.com/";

  const bodyEl = document.body;
  const characterImgEl = document.getElementById("character-img");
  const headlinePriceEl = document.getElementById("headline-price");
  const trendPillEl = document.getElementById("trend-pill");
  const trendTextEl = document.getElementById("trend-text");
  const lastUpdatedEl = document.getElementById("last-updated");
  const metalsTbodyEl = document.getElementById("metals-tbody");

  const IMAGE_CLOSED = "img/silver-closed.png";

  // ---- Random image lists (loaded from img/images.json) ----
  let IMAGE_LISTS = { up: [], down: [] };

  function pickRandom(arr) {
    if (!arr || arr.length === 0) return null;
    return arr[Math.floor(Math.random() * arr.length)];
  }

  async function loadImageLists() {
    try {
      const res = await fetch("img/images.json?t=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error("images.json HTTP " + res.status);
      const json = await res.json();
      IMAGE_LISTS.up = Array.isArray(json.up) ? json.up : [];
      IMAGE_LISTS.down = Array.isArray(json.down) ? json.down : [];
    } catch (e) {
      console.warn("Could not load img/images.json; falling back to empty lists", e);
      IMAGE_LISTS = { up: [], down: [] };
    }
  }

  function setTrendMode(mode) {
    bodyEl.classList.remove("trend-up", "trend-down", "trend-neutral");
    if (mode === "up") bodyEl.classList.add("trend-up");
    else if (mode === "down") bodyEl.classList.add("trend-down");
    else bodyEl.classList.add("trend-neutral");
  }

  function fmtMoney(v) {
    if (v == null) return "â€”";
    const n = Number(v);
    if (!Number.isFinite(n)) return "â€”";
    return `$${n.toFixed(2)}`;
  }

  function fmtUpdatedAt(updatedAt) {
    if (!updatedAt) return "â€”";
    const dt = new Date(updatedAt);
    if (Number.isNaN(dt.getTime())) return "â€”";
    return dt.toLocaleString();
  }

  function fmtChange(v) {
    if (v == null) return "â€”";
    const n = Number(v);
    if (!Number.isFinite(n)) return "â€”";
    return Math.abs(n).toFixed(2);
  }

  function setMarketClosedPill() {
    const arrowEl = trendPillEl.querySelector(".trend-arrow");
    trendPillEl.className = "trend-pill neutral";
    arrowEl.textContent = "â¸";
    trendTextEl.textContent = "Market opens Sunday 5pm CT";
    setTrendMode("neutral");
    characterImgEl.src = IMAGE_CLOSED;
  }

  function setTrendPill(direction) {
    const arrowEl = trendPillEl.querySelector(".trend-arrow");

    if (direction === "up") {
      trendPillEl.className = "trend-pill up";
      arrowEl.textContent = "â†‘";
      trendTextEl.textContent = "Getting closer to retirement";
      setTrendMode("up");
      characterImgEl.src = pickRandom(IMAGE_LISTS.up) || IMAGE_CLOSED;
      return;
    }

    if (direction === "down") {
      trendPillEl.className = "trend-pill down";
      arrowEl.textContent = "â†“";
      trendTextEl.textContent = "Better get back to work";
      setTrendMode("down");
      characterImgEl.src = pickRandom(IMAGE_LISTS.down) || IMAGE_CLOSED;
      return;
    }

    // FLAT but market is OPEN
    trendPillEl.className = "trend-pill neutral";
    arrowEl.textContent = "â†”";
    trendTextEl.textContent = "Well this is boring";
    setTrendMode("neutral");
    characterImgEl.src = IMAGE_CLOSED;
  }

  function renderMetalsTable(metals) {
    metalsTbodyEl.innerHTML = "";

    function dirSymbol(d) {
      if (d === "up") return "â–²";
      if (d === "down") return "â–¼";
      return "â†”";
    }

    function dirClass(d) {
      if (d === "up") return "up";
      if (d === "down") return "down";
      return "neutral";
    }

    function addRow(key, label) {
      const m = metals?.[key] || null;

      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.className = "metal-name";
      tdName.textContent = label;

      const tdPrice = document.createElement("td");
      tdPrice.className = "price-cell";
      tdPrice.textContent = fmtMoney(m?.price);

      const tdTrend = document.createElement("td");
      tdTrend.className = "change-cell";

      const spanTrend = document.createElement("span");
      const d = m?.direction || "same";
      const changeText = fmtChange(m?.change);

      spanTrend.className = "change " + dirClass(d);
      spanTrend.textContent = `${dirSymbol(d)} ${changeText}`;

      tdTrend.appendChild(spanTrend);

      tr.appendChild(tdName);
      tr.appendChild(tdPrice);
      tr.appendChild(tdTrend);

      metalsTbodyEl.appendChild(tr);
    }

    addRow("gold", "Gold");
    addRow("silver", "Silver");
    addRow("platinum", "Platinum");
    addRow("palladium", "Palladium");
  }

  function setHeadlinePriceColor(direction, marketIsOpen) {
    if (!marketIsOpen) {
      headlinePriceEl.style.color = "var(--text-main)";
      return;
    }

    if (direction === "up") {
      headlinePriceEl.style.color = "var(--accent-up)";
    } else if (direction === "down") {
      headlinePriceEl.style.color = "var(--accent-down)";
    } else {
      headlinePriceEl.style.color = "var(--text-main)";
    }
  }

  function updateUI(data) {
    const metals = data?.metals || {};
    const silver = metals.silver || {};
    const updatedAt = data?.updatedAt || null;
    const market = data?.market || null;

    lastUpdatedEl.textContent = fmtUpdatedAt(updatedAt);
    headlinePriceEl.textContent = fmtMoney(silver.price);

    const marketIsOpen = !(market && market.isOpen === false);

    if (!marketIsOpen) {
      setHeadlinePriceColor("same", false);
      setMarketClosedPill();
      renderMetalsTable(metals);
      return;
    }

    setHeadlinePriceColor(silver.direction || "same", true);
    setTrendPill(silver.direction || "same");
    renderMetalsTable(metals);
  }

  function applyForcedModeIfAny() {
    const params = new URLSearchParams(window.location.search);
    const mode = (params.get("mode") || "").toLowerCase();
    if (!mode) return false;

    const fake = {
      updatedAt: new Date().toISOString(),
      metals: {
        silver: { price: 79.33, direction: "same" },
        gold: { price: 4533.42, direction: "same" },
        platinum: { price: 2446.5, direction: "same" },
        palladium: { price: 1925, direction: "same" },
      },
      market: { isOpen: true },
    };

    if (mode === "up") fake.metals.silver.direction = "up";
    if (mode === "down") fake.metals.silver.direction = "down";
    if (mode === "flat" || mode === "closed") fake.market.isOpen = false;

    updateUI(fake);
    return true;
  }

  async function refreshAllOnce() {
    try {
      trendTextEl.textContent = "Loadingâ€¦";
      const res = await fetch(BACKEND_URL + "?t=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error("Backend HTTP error " + res.status);
      const data = await res.json();
      updateUI(data);
    } catch (err) {
      console.error(err);
      trendPillEl.className = "trend-pill neutral";
      trendPillEl.querySelector(".trend-arrow").textContent = "!";
      trendTextEl.textContent = "Error fetching prices";
      setTrendMode("neutral");
      headlinePriceEl.style.color = "var(--text-main)";
    }
  }

  // ---- BOOTSTRAP ----
  (async () => {
    await loadImageLists();
    if (!applyForcedModeIfAny()) {
      refreshAllOnce();
    }
  })();
</script>
