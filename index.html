<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <meta charset="utf-8" />
  <title>Dan's Retirement Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-up: radial-gradient(circle at top, #4f46e5 0%, #020617 55%, #02010a 100%);
      --bg-down: radial-gradient(circle at top, #f97316 0%, #7f1d1d 50%, #020106 100%);
      --bg-neutral: radial-gradient(circle at top, #4b5563 0%, #020617 60%, #020107 100%);

      --bg-maintenance: radial-gradient(circle at top, #64748b 0%, #0b1220 55%, #03030b 100%);
      --bg-weekend: radial-gradient(circle at top, #111827 0%, #020617 55%, #000108 100%);

      --card-bg: rgba(15,23,42,0.92);
      --card-border: rgba(148,163,184,0.3);

      --accent-up: #22c55e;
      --accent-down: #ef4444;
      --accent-neutral: #e5e7eb;

      --text-main: #f9fafb;
      --text-muted: #9ca3af;

      --low: var(--accent-down);
      --high: var(--accent-up);

      /* Chart sizing: SAME for weekly + yearly */
      --chart-h-desktop: 380px;
      --chart-h-mobile: 440px;

      /* Single unified viewBox height for BOTH charts */
      --vb-w: 1000;
      --vb-h: 560;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:var(--text-main);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:stretch;
      padding:16px;
      background:var(--bg-neutral);
      transition:background .6s ease;
      overflow-x:hidden;
    }

    body.trend-up{ background:var(--bg-up); }
    body.trend-down{ background:var(--bg-down); }
    body.trend-neutral{ background:var(--bg-neutral); }
    body.market-maintenance{ background:var(--bg-maintenance); }
    body.market-weekend{ background:var(--bg-weekend); }

    /* Background layers */
    .bg-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    /* More stars, visible on mobile too */
    .bg-stars{
      opacity:0;
      transition:opacity .6s ease;
      background-image:
        radial-gradient(circle at 15% 22%, rgba(248,250,252,0.22) 0, transparent 55%),
        radial-gradient(circle at 72% 18%, rgba(191,219,254,0.18) 0, transparent 55%),
        radial-gradient(circle at 58% 86%, rgba(129,140,248,0.16) 0, transparent 60%);
    }

    .bg-stars::before{
      content:"";
      position:absolute;
      inset:-220px;
      background-image:
        radial-gradient(2px 2px at 6% 12%, rgba(226,232,240,0.95) 70%, transparent 71%),
        radial-gradient(2px 2px at 14% 68%, rgba(199,210,254,0.8) 70%, transparent 71%),
        radial-gradient(2px 2px at 22% 84%, rgba(226,232,240,0.9) 70%, transparent 71%),
        radial-gradient(2px 2px at 31% 28%, rgba(191,219,254,0.75) 70%, transparent 71%),
        radial-gradient(2px 2px at 38% 54%, rgba(226,232,240,0.85) 70%, transparent 71%),
        radial-gradient(2px 2px at 44% 16%, rgba(199,210,254,0.78) 70%, transparent 71%),
        radial-gradient(2px 2px at 52% 44%, rgba(226,232,240,0.86) 70%, transparent 71%),
        radial-gradient(2px 2px at 60% 74%, rgba(191,219,254,0.7) 70%, transparent 71%),
        radial-gradient(2px 2px at 68% 24%, rgba(226,232,240,0.88) 70%, transparent 71%),
        radial-gradient(2px 2px at 76% 58%, rgba(199,210,254,0.76) 70%, transparent 71%),
        radial-gradient(2px 2px at 84% 14%, rgba(226,232,240,0.9) 70%, transparent 71%),
        radial-gradient(2px 2px at 92% 42%, rgba(199,210,254,0.75) 70%, transparent 71%),
        radial-gradient(2px 2px at 95% 86%, rgba(226,232,240,0.82) 70%, transparent 71%);
      opacity:0.55;
      animation:twinkle 6s linear infinite alternate;
    }

    .bg-stars::after{
      content:"";
      position:absolute;
      inset:-240px;
      background-image:
        radial-gradient(1px 1px at 4% 8%, rgba(226,232,240,0.8) 70%, transparent 71%),
        radial-gradient(1px 1px at 9% 34%, rgba(199,210,254,0.66) 70%, transparent 71%),
        radial-gradient(1px 1px at 13% 76%, rgba(226,232,240,0.74) 70%, transparent 71%),
        radial-gradient(1px 1px at 19% 52%, rgba(191,219,254,0.62) 70%, transparent 71%),
        radial-gradient(1px 1px at 27% 20%, rgba(226,232,240,0.72) 70%, transparent 71%),
        radial-gradient(1px 1px at 33% 88%, rgba(199,210,254,0.6) 70%, transparent 71%),
        radial-gradient(1px 1px at 41% 66%, rgba(226,232,240,0.7) 70%, transparent 71%),
        radial-gradient(1px 1px at 48% 10%, rgba(191,219,254,0.56) 70%, transparent 71%),
        radial-gradient(1px 1px at 56% 42%, rgba(226,232,240,0.7) 70%, transparent 71%),
        radial-gradient(1px 1px at 63% 80%, rgba(199,210,254,0.58) 70%, transparent 71%),
        radial-gradient(1px 1px at 71% 28%, rgba(226,232,240,0.72) 70%, transparent 71%),
        radial-gradient(1px 1px at 79% 62%, rgba(191,219,254,0.56) 70%, transparent 71%),
        radial-gradient(1px 1px at 88% 18%, rgba(226,232,240,0.7) 70%, transparent 71%),
        radial-gradient(1px 1px at 94% 52%, rgba(199,210,254,0.58) 70%, transparent 71%);
      opacity:0.32;
      animation:twinkle2 8s linear infinite alternate;
    }

    @keyframes twinkle{ 0%{opacity:.35; transform:translateY(0)} 100%{opacity:.8; transform:translateY(12px)} }
    @keyframes twinkle2{ 0%{opacity:.18; transform:translateY(0)} 100%{opacity:.42; transform:translateY(10px)} }

    .bg-fire{
      opacity:0;
      transition:opacity .6s ease;
      background-image:
        radial-gradient(circle at 50% 120%, rgba(239,68,68,0.8) 0, transparent 60%),
        radial-gradient(circle at 0% 120%, rgba(249,115,22,0.75) 0, transparent 60%),
        radial-gradient(circle at 100% 120%, rgba(251,146,60,0.7) 0, transparent 60%);
      mix-blend-mode:screen;
    }
    .bg-fire::before{
      content:"";
      position:absolute;
      inset:30% 0 -40%;
      background: radial-gradient(circle, rgba(248,250,252,0.08) 0, transparent 55%);
      opacity:0.8;
      animation:heatWave 4s ease-in-out infinite alternate;
    }
    @keyframes heatWave{
      0%{ transform:translateY(0) scaleY(1); opacity:.35 }
      100%{ transform:translateY(-18px) scaleY(1.1); opacity:.85 }
    }

    body.trend-up .bg-stars{ opacity:1; }
    body.trend-down .bg-fire{ opacity:1; }

    .page{
      width:100%;
      max-width:1024px;
      margin:0 auto;
      position:relative;
      z-index:1;
    }

    header{ text-align:center; margin-bottom:16px; }
    header h1{
      font-size:clamp(1.6rem, 2.6vw, 2.2rem);
      margin:0;
      letter-spacing:.03em;
    }

    .layout{
      display:grid;
      grid-template-columns:minmax(0,1.1fr) minmax(0,0.9fr);
      gap:18px;
    }
    @media (max-width:800px){ .layout{ grid-template-columns:1fr; } }

    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:18px;
      padding:16px;
      box-shadow:0 18px 40px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .hero-image-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .hero-image-wrapper{
      position:relative;
      width:100%;
      max-width:420px;
      aspect-ratio:1/1;
      overflow:hidden;
      border-radius:16px;
    }

    .hero-image-wrapper img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .hero-info{
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:space-between;
      align-items:stretch;
      text-align:center;
    }

    .hero-topline{
      font-size:.8rem;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--text-muted);
    }

    .hero-main{ display:flex; flex-direction:column; gap:10px; align-items:center; }

    .headline-price{
      font-size:clamp(2.2rem, 3.8vw, 2.8rem);
      font-weight:700;
      display:flex;
      align-items:baseline;
      gap:8px;
      justify-content:center;
    }

    .headline-price span.small{
      font-size:.9rem;
      color:var(--text-muted);
      font-weight:500;
    }

    .hero-subline{ font-size:.85rem; color:var(--text-muted); margin-top:0; }

    .hero-subline .hi{ color:var(--high); font-weight:700; }
    .hero-subline .lo{ color:var(--low); font-weight:700; }

    .hero-substack{ display:flex; flex-direction:column; gap:4px; margin-top:2px; }

    .trend-row{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:10px;
      justify-content:center;
    }

    .trend-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 11px;
      border-radius:999px;
      font-size:.8rem;
      font-weight:600;
      border:1px solid transparent;
    }
    .trend-pill .trend-arrow{ font-size:.9rem; }

    .trend-pill.up{
      background:rgba(22,163,74,.15);
      border-color:rgba(34,197,94,.7);
      color:#bbf7d0;
    }
    .trend-pill.down{
      background:rgba(220,38,38,.18);
      border-color:rgba(248,113,113,.8);
      color:#fecaca;
    }
    .trend-pill.neutral{
      background:rgba(148,163,184,.15);
      border-color:rgba(148,163,184,.6);
      color:#e5e7eb;
    }

    .hero-divider{
      height:1px;
      width:100%;
      background:linear-gradient(to right, transparent, rgba(148,163,184,.6), transparent);
      opacity:.7;
    }

    .hero-meta{
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:center;
      font-size:.8rem;
      color:var(--text-muted);
    }

    .last-updated{ font-size:.8rem; color:var(--text-muted); text-align:center; }
    .hero-frequency{ opacity:.9; text-align:center; }

    .section-title{
      font-size:.9rem;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--text-muted);
      margin:0 0 10px 0;
      text-align:center;
    }

    .chart-wrap{
      width:100%;
      overflow:hidden;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.25);
      padding:10px;
      position:relative;
    }

    /* SAME size for both charts */
    .chart-wrap svg{
      width:100%;
      height:var(--chart-h-desktop);
      display:block;
      touch-action:none; /* we manage touch for tooltip */
      user-select:none;
    }

    /* Bigger text + clearer lines */
    .chart-wrap svg text{
      font-family:"Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill:rgba(190,200,215,.92);
      font-size:15px;
      font-weight:600;
      paint-order: stroke;
      stroke: rgba(2,6,23,0.55);
      stroke-width: 3px;
    }

    .chart-wrap svg .gridline{
      stroke:rgba(148,163,184,.12);
      stroke-width:1;
    }

    @media (max-width:600px){
      .chart-wrap svg{ height:var(--chart-h-mobile); }
      .chart-wrap svg text{ font-size:18px; }
    }

    .chart-meta{
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-top:10px;
      font-size:.86rem;
      color:var(--text-muted);
    }
    .chart-meta .low{ color:var(--low); font-weight:800; }
    .chart-meta .high{ color:var(--high); font-weight:800; }

    /* Tooltip */
    .chart-tooltip{
      position:absolute;
      left:12px;
      top:12px;
      background: rgba(2,6,23,0.75);
      border: 1px solid rgba(148,163,184,0.35);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 14px;
      color: var(--text-main);
      display:none;
      align-items:center;
      gap:8px;
      pointer-events:none;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
      max-width: calc(100% - 24px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width:600px){
      .chart-tooltip{ font-size:16px; padding:10px 14px; }
    }

    .table-card{ margin-top:18px; }

    table{ width:100%; border-collapse:collapse; }
    thead{ border-bottom:1px solid rgba(148,163,184,.4); }

    th, td{
      padding:8px 2px;
      text-align:left;
      font-size:.85rem;
    }

    th{
      color:var(--text-muted);
      font-weight:700;
      font-size:.8rem;
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    .metal-name{ font-weight:700; }
    .price-cell{ text-align:right; font-feature-settings:"tnum" 1, "lnum" 1; }
    .change-cell{ text-align:right; }

    .change{ font-feature-settings:"tnum" 1, "lnum" 1; font-size:.85rem; font-weight:800; }
    .change.up{ color:var(--accent-up); }
    .change.down{ color:var(--accent-down); }
    .change.neutral{ color:var(--text-muted); }

    /* Reduced-motion friendly */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>

<body class="trend-neutral">
  <div class="bg-layer bg-stars"></div>
  <div class="bg-layer bg-fire"></div>

  <div class="page">
    <header>
      <h1>Dan's Retirement Tracker</h1>
    </header>

    <div class="layout">
      <section class="card hero-image-card">
        <div class="hero-image-wrapper">
          <img id="character-img" src="/img/guy-up.png" alt="Silver price character" />
        </div>
      </section>

      <section class="card hero-info">
        <div class="hero-topline">Silver spot price</div>

        <div class="hero-main">
          <div class="headline-price">
            <span id="headline-price">—</span>
            <span class="small">/ troy ounce</span>
          </div>

          <div class="trend-row">
            <div id="trend-pill" class="trend-pill neutral">
              <span class="trend-arrow">↔</span>
              <span id="trend-text">Loading…</span>
            </div>
          </div>

          <div class="hero-substack">
            <div class="hero-subline" id="silver-24h-high">24h high: —</div>
            <div class="hero-subline" id="silver-24h-low">24h low: —</div>
          </div>
        </div>

        <div class="hero-divider"></div>

        <div class="hero-meta">
          <div class="last-updated">
            Last updated: <span id="last-updated">—</span>
          </div>
          <div class="hero-frequency">
            Updates every 30 minutes
          </div>
        </div>
      </section>
    </div>

    <section class="card" style="margin-top:18px;">
      <div class="section-title">Silver weekly trend</div>

      <div class="chart-wrap" id="weekly-wrap">
        <div class="chart-tooltip" id="weekly-tooltip"></div>

        <svg id="silver7d-svg"
             viewBox="0 0 1000 560"
             role="img"
             aria-label="Silver 7-day trend chart">
          <defs id="silver7d-defs"></defs>
          <g id="silver7d-grid"></g>
          <path id="silver7d-area" d="" fill="none"></path>
          <path id="silver7d-line" d="" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <g id="silver7d-points"></g>
          <g id="silver7d-xlabels"></g>
          <g id="silver7d-ylabels"></g>
          <path id="silver7d-border" d="" fill="none" stroke="rgba(148,163,184,0.25)" stroke-width="1"></path>

          <!-- crosshair + focus dot -->
          <line id="silver7d-crosshair" x1="0" y1="0" x2="0" y2="0" stroke="rgba(226,232,240,0.35)" stroke-width="2" opacity="0"></line>
          <circle id="silver7d-focus" cx="0" cy="0" r="8" fill="currentColor" opacity="0"></circle>
        </svg>

        <div class="chart-meta">
          <div>Low: <span class="low" id="silver7d-low">—</span></div>
          <div>High: <span class="high" id="silver7d-high">—</span></div>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:18px;">
      <div class="section-title">Silver yearly trend</div>

      <div class="chart-wrap" id="yearly-wrap">
        <div class="chart-tooltip" id="yearly-tooltip"></div>

        <svg id="silver12m-svg"
             viewBox="0 0 1000 560"
             role="img"
             aria-label="Silver 12-month trend chart">
          <defs id="silver12m-defs"></defs>
          <g id="silver12m-grid"></g>
          <path id="silver12m-area" d="" fill="none"></path>
          <path id="silver12m-line" d="" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <g id="silver12m-points"></g>
          <g id="silver12m-xlabels"></g>
          <g id="silver12m-ylabels"></g>
          <path id="silver12m-border" d="" fill="none" stroke="rgba(148,163,184,0.25)" stroke-width="1"></path>

          <line id="silver12m-crosshair" x1="0" y1="0" x2="0" y2="0" stroke="rgba(226,232,240,0.35)" stroke-width="2" opacity="0"></line>
          <circle id="silver12m-focus" cx="0" cy="0" r="8" fill="currentColor" opacity="0"></circle>
        </svg>

        <div class="chart-meta">
          <div>Low: <span class="low" id="silver12m-low">—</span></div>
          <div>High: <span class="high" id="silver12m-high">—</span></div>
        </div>
      </div>
    </section>

    <section class="card table-card">
      <div class="section-title">Metals spot snapshot</div>
      <table>
        <thead>
          <tr>
            <th>Metal</th>
            <th style="text-align:right;">Price (USD/toz)</th>
            <th style="text-align:right;">Trend</th>
          </tr>
        </thead>
        <tbody id="metals-tbody"></tbody>
      </table>
    </section>
  </div>

<script>
  const BACKEND_URL = "https://api.dansretirement.com/";

  const bodyEl = document.body;
  const characterImgEl = document.getElementById("character-img");
  const headlinePriceEl = document.getElementById("headline-price");
  const trendPillEl = document.getElementById("trend-pill");
  const trendTextEl = document.getElementById("trend-text");
  const lastUpdatedEl = document.getElementById("last-updated");
  const metalsTbodyEl = document.getElementById("metals-tbody");

  const silver24hHighEl = document.getElementById("silver-24h-high");
  const silver24hLowEl  = document.getElementById("silver-24h-low");

  const silver7dLowEl = document.getElementById("silver7d-low");
  const silver7dHighEl = document.getElementById("silver7d-high");

  const weeklyDefsEl = document.getElementById("silver7d-defs");
  const weeklyGridEl = document.getElementById("silver7d-grid");
  const weeklyAreaEl = document.getElementById("silver7d-area");
  const weeklyLineEl = document.getElementById("silver7d-line");
  const weeklyPtsEl = document.getElementById("silver7d-points");
  const weeklyXLabelsEl = document.getElementById("silver7d-xlabels");
  const weeklyYLabelsEl = document.getElementById("silver7d-ylabels");
  const weeklyBorderEl = document.getElementById("silver7d-border");

  const weeklySvgEl = document.getElementById("silver7d-svg");
  const weeklyWrapEl = document.getElementById("weekly-wrap");
  const weeklyTooltipEl = document.getElementById("weekly-tooltip");
  const weeklyCrosshairEl = document.getElementById("silver7d-crosshair");
  const weeklyFocusEl = document.getElementById("silver7d-focus");

  const silver12mLowEl = document.getElementById("silver12m-low");
  const silver12mHighEl = document.getElementById("silver12m-high");

  const yearlyDefsEl = document.getElementById("silver12m-defs");
  const yearlyGridEl = document.getElementById("silver12m-grid");
  const yearlyAreaEl = document.getElementById("silver12m-area");
  const yearlyLineEl = document.getElementById("silver12m-line");
  const yearlyPtsEl = document.getElementById("silver12m-points");
  const yearlyXLabelsEl = document.getElementById("silver12m-xlabels");
  const yearlyYLabelsEl = document.getElementById("silver12m-ylabels");
  const yearlyBorderEl = document.getElementById("silver12m-border");

  const yearlySvgEl = document.getElementById("silver12m-svg");
  const yearlyWrapEl = document.getElementById("yearly-wrap");
  const yearlyTooltipEl = document.getElementById("yearly-tooltip");
  const yearlyCrosshairEl = document.getElementById("silver12m-crosshair");
  const yearlyFocusEl = document.getElementById("silver12m-focus");

  const IMAGE_CLOSED = "/img/silver-closed.png";
  let IMAGE_LISTS = { up: [], down: [] };

  // Prevent meme changing on mere re-render
  let _lastDirectionForImage = null;
  let _lockedImageSrc = null;

  // Cache last good API payload so resize doesn’t refetch (fixes mobile scroll “refresh” bug)
  let _lastData = null;

  function isMobileNow(){
    return window.matchMedia && window.matchMedia("(max-width: 600px)").matches;
  }

  function pickRandom(arr){
    if (!arr || arr.length === 0) return null;
    return arr[Math.floor(Math.random() * arr.length)];
  }

  async function loadImageLists(){
    try{
      const res = await fetch("/images.json?t=" + Date.now(), { cache: "no-store" });
      if(!res.ok) throw new Error("images.json HTTP " + res.status);
      const json = await res.json();

      const normalize = (p) => {
        if (typeof p !== "string") return null;
        return p.startsWith("/") ? p : ("/" + p);
      };

      IMAGE_LISTS.up = Array.isArray(json.up) ? json.up.map(normalize).filter(Boolean) : [];
      IMAGE_LISTS.down = Array.isArray(json.down) ? json.down.map(normalize).filter(Boolean) : [];
    }catch(e){
      console.warn("Could not load /images.json; falling back to empty lists", e);
      IMAGE_LISTS = { up: [], down: [] };
    }
  }

  function clearMarketClosedThemes(){
    bodyEl.classList.remove("market-maintenance","market-weekend");
  }

  function setTrendMode(mode){
    bodyEl.classList.remove("trend-up","trend-down","trend-neutral");
    clearMarketClosedThemes();

  function fmtMoney(v){
    if(v == null) return "—";
    const n = Number(v);
    if(!Number.isFinite(n)) return "—";
    return `$${n.toFixed(2)}`;
  }

  function fmtUpdatedAt(updatedAt){
    if(!updatedAt) return "—";
    const dt = new Date(updatedAt);
    if(Number.isNaN(dt.getTime())) return "—";
    return dt.toLocaleString();
  }

  function fmtChange(v){
    if(v == null) return "—";
    const n = Number(v);
    if(!Number.isFinite(n)) return "—";
    return Math.abs(n).toFixed(2);
  }

  function fmtMMDD(yyyy_mm_dd){
    if(!yyyy_mm_dd || typeof yyyy_mm_dd !== "string") return "—";
    const m = yyyy_mm_dd.slice(5,7);
    const d = yyyy_mm_dd.slice(8,10);
    if(!m || !d) return "—";
    return `${m}/${d}`;
  }

  function monthNameFromYYYYMM(yyyy_mm){
    if(!yyyy_mm || typeof yyyy_mm !== "string") return "—";
    const m = Number(yyyy_mm.slice(5,7));
    const names = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    if(!Number.isFinite(m) || m < 1 || m > 12) return "—";
    return names[m - 1];
  }

  function niceNumber(x){
    if(!Number.isFinite(x) || x <= 0) return 1;
    const exp = Math.floor(Math.log10(x));
    const f = x / Math.pow(10, exp);
    let nf = 1;
    if(f < 1.5) nf = 1;
    else if(f < 3) nf = 2;
    else if(f < 7) nf = 5;
    else nf = 10;
    return nf * Math.pow(10, exp);
  }

  function makeTicks(min, max, count = 5){
    if(!Number.isFinite(min) || !Number.isFinite(max)) return [];
    if(min === max){
      const step = min === 0 ? 1 : Math.abs(min) * 0.05;
      return [min - step, min, min + step];
    }
    const range = max - min;
    const rawStep = range / Math.max(1, count - 1);
    const step = niceNumber(rawStep);

    const start = Math.floor(min / step) * step;
    const end = Math.ceil(max / step) * step;

    const ticks = [];
    for(let v = start; v <= end + step / 2; v += step) ticks.push(v);
    return ticks;
  }

  // Store chart geometry for tooltip
  const _chartState = {
    weekly: { pts: [], xFor: null, yFor: null, x0:0, x1:0, y0:0, y1:0, innerW:0, innerH:0, yMin:0, yMax:0, formatX:null },
    yearly: { pts: [], xFor: null, yFor: null, x0:0, x1:0, y0:0, y1:0, innerW:0, innerH:0, yMin:0, yMax:0, formatX:null },

  function renderLineChart({
    rows,
    mapPoint,
    formatX,
    minEl,
    maxEl,
    lineEl,
    areaEl,
    defsEl,
    gridEl,
    ptsEl,
    xLabelsEl,
    yLabelsEl,
    borderEl,
    marketIsOpen,
    direction,
    chartKey, // "weekly" | "yearly"
  }){
    clearChart(gridEl, ptsEl, xLabelsEl, yLabelsEl, lineEl, borderEl, areaEl, defsEl);

    if(minEl) minEl.textContent = "—";
    if(maxEl) maxEl.textContent = "—";

    if(!Array.isArray(rows) || rows.length < 2) return;

    const pts = rows.map(mapPoint).filter(p => p && p.xLabel && Number.isFinite(p.value));
    if(pts.length < 2) return;

    let min = Infinity, max = -Infinity;
    for(const p of pts){
      if(p.value < min) min = p.value;
      if(p.value > max) max = p.value;
    }
    if(!Number.isFinite(min) || !Number.isFinite(max)) return;

    if(minEl) minEl.textContent = fmtMoney(min);
    if(maxEl) maxEl.textContent = fmtMoney(max);

    // tighter padding, Yahoo-ish
    const range = (max - min);
    const pad = Math.max(0.25, range * 0.06);
    const yMin = min - pad;
    const yMax = max + pad;

    // unified drawing space (matches viewBox)
    const W = 1000;
    const H = 560;

    const mobile = isMobileNow();

    // more plot area, less wasted padding
    const padL = mobile ? 10 : 16;
    const padR = mobile ? 10 : 74;
    const padT = mobile ? 10 : 14;
    const padB = mobile ? 48 : 44;

    const innerW = W - padL - padR;
    const innerH = H - padT - padB;

    const xFor = (i) => padL + (innerW * i) / (pts.length - 1);
    const yFor = (v) => {
      const t = (v - yMin) / (yMax - yMin || 1);
      return padT + innerH * (1 - t);
    };

    const x0 = padL, y0 = padT, x1 = padL + innerW, y1 = padT + innerH;
    borderEl.setAttribute("d", `M ${x0} ${y0} L ${x1} ${y0} L ${x1} ${y1} L ${x0} ${y1} Z`);

    // grid + y labels (keep readable; fewer ticks on mobile)
    const ticks = makeTicks(yMin, yMax, mobile ? 4 : 5);
    const yLabelFmt = (range < 20) ? (n) => n.toFixed(1) : (n) => n.toFixed(0);

    for(const t of ticks){
      const y = yFor(t);

      const gl = document.createElementNS("http://www.w3.org/2000/svg","line");
      gl.setAttribute("x1", x0);
      gl.setAttribute("x2", x1);
      gl.setAttribute("y1", y);
      gl.setAttribute("y2", y);
      gl.setAttribute("class","gridline");
      gridEl.appendChild(gl);

      const tx = document.createElementNS("http://www.w3.org/2000/svg","text");
      tx.setAttribute("x", x1 + 10);
      tx.setAttribute("text-anchor","start");
      tx.setAttribute("y", y + 6);
      tx.textContent = yLabelFmt(t);
      yLabelsEl.appendChild(tx);
    }

    // X labels: intentionally sparse to avoid “smashed” text
    const n = pts.length;
    let idxs = [];

    if(chartKey === "weekly"){
      // show first, mid, last (Yahoo-like)
      idxs = [0, Math.floor((n - 1) / 2), n - 1].filter((v,i,a) => a.indexOf(v) === i);
    }else{
      // yearly: show Jan/Apr/Jul/Oct/Dec-ish (or every 3 months)
      for(let i = 0; i < n; i++){
        if(i === 0 || i === n - 1 || (i % 3 === 0)) idxs.push(i);
      }
    }

    for(const i of idxs){
      const x = xFor(i);
      const tx = document.createElementNS("http://www.w3.org/2000/svg","text");
      tx.setAttribute("x", x);
      tx.setAttribute("y", y1 + (mobile ? 40 : 34));
      if(i === 0) tx.setAttribute("text-anchor","start");
      else if(i === n - 1) tx.setAttribute("text-anchor","end");
      else tx.setAttribute("text-anchor","middle");
      tx.textContent = formatX(pts[i], i, n);
      xLabelsEl.appendChild(tx);
    }

    // line path
    let d = `M ${xFor(0).toFixed(2)} ${yFor(pts[0].value).toFixed(2)}`;
    for(let i = 1; i < n; i++){
      d += ` L ${xFor(i).toFixed(2)} ${yFor(pts[i].value).toFixed(2)}`;
    }
    lineEl.setAttribute("d", d);

    // area fill
    if(areaEl && defsEl){
      const gradientId = (chartKey === "weekly") ? "silver7d-area-grad" : "silver12m-area-grad";
      ensureAreaGradient(defsEl, gradientId, marketIsOpen, direction);

      const baseY = y1;
      let a = `M ${xFor(0).toFixed(2)} ${baseY.toFixed(2)} L ${xFor(0).toFixed(2)} ${yFor(pts[0].value).toFixed(2)}`;
      for(let i = 1; i < n; i++){
        a += ` L ${xFor(i).toFixed(2)} ${yFor(pts[i].value).toFixed(2)}`;
      }
      a += ` L ${xFor(n - 1).toFixed(2)} ${baseY.toFixed(2)} Z`;

      areaEl.setAttribute("d", a);
      areaEl.setAttribute("fill", `url(#${gradientId})`);
      areaEl.setAttribute("stroke","none");
      areaEl.setAttribute("opacity","1");
    }

    // points: fewer on yearly, larger on mobile
    const showPoints = (chartKey === "weekly") ? true : !mobile;
    ptsEl.innerHTML = "";
    if(showPoints){
      const r = mobile ? 6.5 : 4.5;
      for(let i = 0; i < n; i++){
        const c = document.createElementNS("http://www.w3.org/2000/svg","circle");
        c.setAttribute("cx", xFor(i));
        c.setAttribute("cy", yFor(pts[i].value));
        c.setAttribute("r", String(r));
        c.setAttribute("fill","currentColor");
        c.setAttribute("opacity", mobile ? "0.95" : "0.9");
        ptsEl.appendChild(c);
      }
    }

    setChartColor(lineEl, marketIsOpen, direction);

    // save for tooltip
    _chartState[chartKey] = { pts, xFor, yFor, x0, x1, y0, y1, innerW, innerH, yMin, yMax, formatX };
  }

  function computeMinMax(rows, getVal){
    if(!Array.isArray(rows) || rows.length === 0) return { min:null, max:null };
    let min = null, max = null;
    for(const r of rows){
      const v = Number(getVal(r));
      if(!Number.isFinite(v)) continue;
      if(min == null || v < min) min = v;
      if(max == null || v > max) max = v;
    }
    return { min, max };
  }

    const svg = (chartKey === "weekly") ? weeklySvgEl : yearlySvgEl;
    const wrap = (chartKey === "weekly") ? weeklyWrapEl : yearlyWrapEl;
    const tip = (chartKey === "weekly") ? weeklyTooltipEl : yearlyTooltipEl;
    const cross = (chartKey === "weekly") ? weeklyCrosshairEl : yearlyCrosshairEl;
    const dot = (chartKey === "weekly") ? weeklyFocusEl : yearlyFocusEl;

    const rect = svg.getBoundingClientRect();
    const xPx = clamp(clientX - rect.left, 0, rect.width);
    const xSvg = (xPx / rect.width) * 1000;

    // nearest index by x
    const n = st.pts.length;
    const t = (xSvg - st.x0) / (st.x1 - st.x0 || 1);
    const idx = clamp(Math.round(t * (n - 1)), 0, n - 1);

    const p = st.pts[idx];
    const x = st.xFor(idx);
    const y = st.yFor(p.value);

    cross.setAttribute("x1", x);
    cross.setAttribute("x2", x);
    cross.setAttribute("y1", st.y0);
    cross.setAttribute("y2", st.y1);
    cross.setAttribute("opacity", "1");

    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("opacity", "1");

    // label for x
    let xLabel = "";
    if(chartKey === "weekly"){
      xLabel = fmtMMDD(p.xLabel);
    }else{
      xLabel = (p?.raw?.month || monthNameFromYYYYMM(p.xLabel));
    }

    tip.textContent = `${xLabel}  •  ${fmtMoney(p.value)}`;
    tip.style.display = "inline-flex";

    // keep tooltip inside wrap
    const wrapRect = wrap.getBoundingClientRect();
    const localX = clientX - wrapRect.left;
    const desiredLeft = clamp(localX - 70, 10, wrapRect.width - 160);
    tip.style.left = desiredLeft + "px";
    tip.style.top = "12px";
  }

  function hideTooltip(chartKey){
    const tip = (chartKey === "weekly") ? weeklyTooltipEl : yearlyTooltipEl;
    const cross = (chartKey === "weekly") ? weeklyCrosshairEl : yearlyCrosshairEl;
    const dot = (chartKey === "weekly") ? weeklyFocusEl : yearlyFocusEl;
    tip.style.display = "none";
    cross.setAttribute("opacity","0");
    dot.setAttribute("opacity","0");
  }

  function bindTooltip(svgEl, chartKey){
    let dragging = false;

    const onMove = (clientX) => showTooltip(chartKey, clientX);

    svgEl.addEventListener("mouseenter", (e) => onMove(e.clientX));
    svgEl.addEventListener("mousemove", (e) => onMove(e.clientX));
    svgEl.addEventListener("mouseleave", () => { if(!dragging) hideTooltip(chartKey); });

    svgEl.addEventListener("touchstart", (e) => {
      dragging = true;
      if(e.touches && e.touches[0]) onMove(e.touches[0].clientX);
      e.preventDefault();
    }, { passive:false });

    svgEl.addEventListener("touchmove", (e) => {
      if(e.touches && e.touches[0]) onMove(e.touches[0].clientX);
      e.preventDefault();
    }, { passive:false });

    svgEl.addEventListener("touchend", () => {
      dragging = false;
      hideTooltip(chartKey);
    });
  }

  // IMPORTANT: fix mobile “scroll refresh”
  // We do NOT refetch on resize. We only re-render charts from cached data on
  // (1) orientation change, and (2) width change that actually matters.
  let _lastWBucket = null;
  function rerenderFromCacheIfAny(){
    if(!_lastData) return;
    // just re-run updateUI to re-render charts; image stays locked unless direction changes
    updateUI(_lastData);
  }

  window.addEventListener("orientationchange", () => {
    // orientation is real; rerender only
    setTimeout(rerenderFromCacheIfAny, 250);
  });

  // handle real width changes (not the mobile address bar / scroll resize spam)
  function widthBucket(){
    const w = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    if(w < 430) return "xs";
    if(w < 600) return "sm";
    if(w < 800) return "md";
    return "lg";
  }

  window.addEventListener("resize", () => {
    const b = widthBucket();
    if(b === _lastWBucket) return;
    _lastWBucket = b;
    rerenderFromCacheIfAny();
  });

  (async () => {
    await loadImageLists();

    bindTooltip(weeklySvgEl, "weekly");
    bindTooltip(yearlySvgEl, "yearly");

    if(!applyForcedModeIfAny()){
      _lastWBucket = widthBucket();
      refreshAllOnce();
      // optional auto-refresh every 30 minutes without affecting scroll behavior
      setInterval(refreshAllOnce, 30 * 60 * 1000);
    }
  })();
</script>
